apiVersion: batch/v1
kind: Job
metadata:
  name: {{.Job.JobName}}
  namespace: default
{{if .Labels}}
  labels:
    {{range $k,$v := .Labels}}
    {{$k}}: '{{$v}}'
    {{end}}
{{end}}
spec:
  template:
    metadata:
    {{if .Labels}}
    labels:
        {{range $k,$v := .Labels}}
          {{$k}}: '{{$v}}'
          {{end}}
    {{end}}
    spec:
      containers:
        - name: pre-upgrade
          image: {{.Job.Image}}
          args: ["io.cdap.cdap.master.upgrade.UpgradeJobMain", "{{.Job.HostName}}", "11015"]
      restartPolicy: Never
  backoffLimit: {{.Job.BackoffLimit}}
  activeDeadlineSeconds: 600
  ttlSecondsAfterFinished: 1200
  ownerReferences:
  - apiVersion: {{.Job.ReferentApiVersion}}
    controller: true
    kind: {{.Job.ReferentKind}}
    name: {{.Job.ReferentName}}
    uid: {{.Job.ReferentUID}}
