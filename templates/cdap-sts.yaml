apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{.Name}}
  namespace: {{.Master.Namespace}}
{{if .Master.Labels}}
  labels:
    {{range $k,$v := .Master.Labels}}
    {{$k}}: {{$v}}
    {{end}}
{{end}}
spec:
  selector:
    matchLabels:
      {{range $k,$v := .Service.Labels}}
      {{$k}}: {{$v}}
      {{end}}
  serviceName: {{.Name}}
  replicas: {{.Service.Replicas}}
  template:
    metadata:
      labels:
        {{range $k,$v := .Service.Labels }}
        {{$k}}: {{$v}}
        {{end}}
    spec:
    {{if .Service.ServiceAccountName}}
      serviceAccountName: {{.Service.ServiceAccountName}}
    {{end}}
    {{if .Service.NodeSelector}}
      nodeSelector:
        {{range $k,$v := .Service.NodeSelector}}
        {{$k}}: {{$v}}
        {{end}}
    {{end}}
      initContainers:
        - image: {{.Master.Spec.Image}}
          name: create-storage
          args: ["co.cask.cdap.master.environment.k8s.StorageMain"]
        {{if .Master.Spec.ImagePullPolicy}}
          imagePullPolicy: {{.Master.Spec.ImagePullPolicy}}
        {{end}}
          volumeMounts:
            - name: podinfo
              mountPath: /etc/podinfo
              readOnly: true
            - name: cdap-conf
              mountPath: /etc/cdap/conf
              readOnly: true
            - name: hadoop-conf
              mountPath: /etc/hadoop/conf
              readOnly: true
            - name: {{.Name}}-data
              mountPath: {{.DataDir}}
          {{if .Master.Spec.SecuritySecret}}
            - name: cdap-security
              mountPath: /etc/cdap/security
              readOnly: true
          {{end}}
      containers:
        - image: {{.Master.Spec.Image}}
          args: ["co.cask.cdap.master.environment.k8s.{{.ServiceType}}ServiceMain", "--env=k8s"]
          name: {{.Name}}
        {{if .Master.Spec.ImagePullPolicy}}
          imagePullPolicy: {{.Master.Spec.ImagePullPolicy}}
        {{end}}
          resources: {}
          volumeMounts:
            - name: podinfo
              mountPath: /etc/podinfo
              readOnly: true
            - name: cdap-conf
              mountPath: /etc/cdap/conf
              readOnly: true
            - name: hadoop-conf
              mountPath: /etc/hadoop/conf
              readOnly: true
            - name: {{.Name}}-data
              mountPath: {{.DataDir}}
          {{if .Master.Spec.SecuritySecret}}
            - name: cdap-security
              mountPath: /etc/cdap/security
              readOnly: true
          {{end}}
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: "pod.labels.properties"
                fieldRef:
                  fieldPath: metadata.labels
        - name: cdap-conf
          configMap:
            name: {{.CConfName}}
        - name: hadoop-conf
          configMap:
            name: {{.HConfName}}
      {{if .Master.Spec.SecuritySecret}}
        - name: cdap-security
          secret:
            secretName: {{.Master.Spec.SecuritySecret}}
      {{end}}
  volumeClaimTemplates:
  - metadata:
      name: {{.Name}}-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{.Service.StorageSize}}
