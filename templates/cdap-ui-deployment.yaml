apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  namespace: {{.Master.Namespace}}
{{if .Labels}}
  labels:
    {{range $k,$v := .Labels}}
    {{$k}}: {{$v}}
    {{end}}
{{end}}
spec:
  selector:
    matchLabels:
      {{range $k,$v := .Labels}}
      {{$k}}: {{$v}}
      {{end}}
  replicas: {{.Service.Replicas}}
  template:
    metadata:
      labels:
        {{range $k,$v := .Labels }}
        {{$k}}: {{$v}}
        {{end}}
    spec:
    {{if .Service.ServiceAccountName}}
      serviceAccountName: {{.Service.ServiceAccountName}}
    {{end}}
    {{if .Service.NodeSelector}}
      nodeSelector:
        {{range $k,$v := .Service.NodeSelector}}
        {{$k}}: {{$v}}
        {{end}}
    {{end}}
      containers:
        - image: {{.Master.Spec.UserInterfaceImage}}
          args: ["start"]
          name: {{.Name}}
        {{if .Master.Spec.ImagePullPolicy}}
          imagePullPolicy: {{.Master.Spec.ImagePullPolicy}}
        {{end}}
          resources: {}
          env:
            - name: NODE_ENV
              value: production
          volumeMounts:
            - name: cdap-conf
              mountPath: /etc/cdap/conf
              readOnly: true
            - name: hadoop-conf
              mountPath: /etc/hadoop/conf
              readOnly: true
      volumes:
        - name: cdap-conf
          configMap:
            name: {{.CConfName}}
        - name: hadoop-conf
          configMap:
            name: {{.HConfName}}
