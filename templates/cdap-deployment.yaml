apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  namespace: {{.Master.Namespace}}
{{if .Labels}}
  labels:
    {{range $k,$v := .Labels}}
    {{$k}}: '{{$v}}'
    {{end}}
{{end}}
spec:
  selector:
    matchLabels:
      {{range $k,$v := .Labels}}
      {{$k}}: '{{$v}}'
      {{end}}
{{if .Replicas}}
  replicas: {{.Replicas}}
{{else}}
  replicas: 1
{{end}}
  template:
    metadata:
      labels:
        {{range $k,$v := .Labels }}
        {{$k}}: '{{$v}}'
        {{end}}
    spec:
    {{if .ServiceAccountName}}
      serviceAccountName: {{.ServiceAccountName}}
    {{end}}
    {{if .Service.NodeSelector}}
      nodeSelector:
        {{range $k,$v := .Service.NodeSelector}}
        {{$k}}: '{{$v}}'
        {{end}}
    {{end}}
      terminationGracePeriodSeconds: 120
      containers:
        - image: {{.Master.Spec.Image}}
          args: ["co.cask.cdap.master.environment.k8s.{{.ServiceType}}ServiceMain", "--env=k8s"]
          name: {{.Name}}
        {{if .Master.Spec.ImagePullPolicy}}
          imagePullPolicy: {{.Master.Spec.ImagePullPolicy}}
        {{end}}
          resources: {}
          volumeMounts:
            - name: podinfo
              mountPath: /etc/podinfo
              readOnly: true
            - name: cdap-conf
              mountPath: /etc/cdap/conf
              readOnly: true
            - name: hadoop-conf
              mountPath: /etc/hadoop/conf
              readOnly: true
          {{if .Master.Spec.SecuritySecret}}
            - name: cdap-security
              mountPath: /etc/cdap/security
              readOnly: true
          {{end}}
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: "pod.labels.properties"
                fieldRef:
                  fieldPath: metadata.labels
              - path: "pod.name"
                fieldRef:
                  fieldPath: metadata.name
        - name: cdap-conf
          configMap:
            name: {{.CConfName}}
        - name: hadoop-conf
          configMap:
            name: {{.HConfName}}
      {{if .Master.Spec.SecuritySecret}}
        - name: cdap-security
          secret:
            secretName: {{.Master.Spec.SecuritySecret}}
      {{end}}
